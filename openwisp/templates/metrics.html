{% extends "base.html" %}
{% block content %}
<body>
    <main>
        <header>
            <h2>Device metrics</h2>
            <h3>General metrics</h3>
        </header>
        <table>
            <tbody>
                {% for key, value in metrics.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <header>
            <h3>Traffic Control</h3>
        </header>
        {% for stats in stdout %}
        <pre>{{ stats }}</pre>
        {% endfor %}
    </main>
</body>
{% endblock %}
