{% extends "base.html" %}
{% block content %}
<body>
    <header>
        <h2>Device metrics</h2>
    </header>
    <section>
        <table>
            <tbody>
                {% for key, value in metrics.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
{% endblock %}
